<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="mat-typography">
    <p>{{ data.message }}</p>
  </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="confirm-no-button">Não</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="confirm-yes-button">Sim</button>
</mat-dialog-actions>
