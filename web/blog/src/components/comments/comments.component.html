    <mat-card-content>

        <div *ngFor="let comment of comments" class="comment">

                <mat-card-header>
                    <mat-card-title>
                        Autor: <span class="author-name">{{ comment.username }}</span>
                    </mat-card-title>
                    <mat-card-subtitle>
                        Data: <span class="comment-date">{{ comment.createdAt | date: 'medium' }}</span>
                    </mat-card-subtitle>
                    <button *ngIf="isCommentAuthor(comment.username)" mat-icon-button (click)="deleteComment(comment.id!)" aria-label="Excluir coment치rio">
                        <mat-icon>delete</mat-icon>
                      </button>                      
                </mat-card-header>
                <mat-card-content>
                    {{ comment.content }}
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
    <mat-card-actions *ngIf="authService.getLoggedInUsername()">
        <mat-form-field appearance="fill">
          <mat-label>Adicionar um coment치rio</mat-label>
          <textarea matInput [(ngModel)]="newCommentContent"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="postComment()">Postar Coment치rio</button>
      </mat-card-actions>
    </mat-card>
